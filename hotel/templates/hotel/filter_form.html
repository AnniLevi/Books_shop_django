<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Room</title>
</head>
<body>
<div class="container">
    <h3>Поиск свободных номеров</h3>
    <form class="form-inline" action="{% url 'search-room' %}" method="get">
        <label for="date_from">Заезд:</label>
        <input type="date" name='date_from' id="date_from" required><br><br>
        <label for="date_to">Отъезд:</label>
        <input type="date" name='date_to' id="date_to" required><br><br>
        <select name="room_type" required>
            {% for room_type in room_types %}
                <option>{{ room_type.name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Поиск">
    </form>
</div>
</body>
</html>
